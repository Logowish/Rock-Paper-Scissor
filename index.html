<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet' integrity='sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN' crossorigin='anonymous'>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>

        <p class='round'></p>

        <div class='flex'>
            <div class='designForComputer'>
                <p class='computer'>Computer</p>
                <div class='circleComputer'></div>
                <div class='Score'>Score<p id='cScoreOutput'></p></div>
            </div>
                
            <div class='container'>
                <p class='result'></p>
            </div>

            <div class='designForPlayer'>
                <p class='player'>You</p>
                <div class='circlePlayer'></div>
                <div class='Score'>Score<p id='pScoreOutput'></p></div>
            </div>
        </div> 

        <div class='choiceBtn'>
            <button id='rock'><i class='fa fa-hand-rock-o'></i></button>
            <button id='paper'><i class='fa fa-hand-paper-o'></i></button>
            <button id='scissors'><i class='fa fa-hand-scissors-o'></i></button>        
        </div>

        <script src='script.js'></script>

    </body>

</html>
